    }

    /* ØªÙ…Ø§ÙŠÙ„ ÙˆØ§Ù‚Ø¹ÙŠ */
    .flower {

    }

        50% { transform: rotate(2deg); }
    }

    /* Ø§Ø®ØªÙ„Ø§Ù ØªÙ…Ø§ÙŠÙ„ */
    .flower:nth-child(3n) { animation-duration: 7s; }
    .flower:nth-child(4n) { animation-duration: 8s; animation-delay: -1s; }

    /* Ø£Ø¶ÙˆØ§Ø¡ Ø±ÙˆØ­Ø§Ù†ÙŠØ© */
    .orb {

</style>
